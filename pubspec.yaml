  flutter_polyline_points:
  geocoding: ^2.1.1
  google_api_headers: 
  flutter_share: 
  flutter_google_places_hoc081098: 
  flutter_custom_tabs: ^1.2.1
  connectivity:
  flutter_localization: ^0.1.14

