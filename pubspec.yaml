dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  generate: true # Add this line

  assets:
    - images/
    - images/new/
    - assets/locale/localization_en.json
    - assets/locale/localization_ms.json
    - assets/locale/localization_zh.json
    - assets/configs/consumer_config.json
    - assets/map_style.json

  fonts:
    - family: Poppins-Regular
      fonts:
        - asset: fonts/Poppins/Poppins-Regular.ttf

    - family: Poppins-Black
      fonts:
        - asset: fonts/Poppins/Poppins-Black.ttf

    - family: Poppins-Bold
      fonts:
        - asset: fonts/Poppins/Poppins-Bold.ttf

    - family: Poppins-Light
      fonts:
        - asset: fonts/Poppins/Poppins-Light.ttf

    - family: Poppins-Medium
      fonts:
